<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Set New Password - Attendance Management System</title>
    <link rel="stylesheet" href="static/css/login.css" />
</head>
<body>
    <header class="main-header">
        <img src="https://www.dut.ac.za/wp-content/uploads/2014/12/dut.png" alt="DUT Logo" class="dut-logo" />
    </header>

    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Set New Password</h1>
            <p class="forgot-password-subtitle">Please enter and confirm your new password.</p>
            
            <form id="newPasswordForm">
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password" required />
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required />
                </div>
                <button type="submit" class="auth-button">Reset Password</button>
            </form>
            
            <a href="login.html" class="back-to-login">Back to Login</a>
        </div>
    </div>

    <footer>
        <p>&copy; CyberRogues Attendance System</p>
    </footer>

    <script src="static/js/login.js"></script>
</body>
</html>
