<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add New Lecturer</title>
    <link rel="stylesheet" href="static/css/lecturer.css" />
    <link rel="stylesheet" href="static/css/notification.css" />
</head>
<body>
    <div id="notification" class="notification" style="display: none;"></div>
    <header class="main-header">
        <div class="header-left">
            <a href="admin_dashboard.html">
                <img src="static/images/DUT.png" alt="DUT Logo" class="dut-logo" />
            </a>
        </div>
        <div class="header-right">
            <button id="profile-btn" class="profile-btn">Profile</button>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
    </header>

    <div class="back-button-container">
        <button type="button" id="back-button" class="back-btn" aria-label="Back to Lecturer Management">
            <img src="static/images/Back.png" alt="Back icon" class="back-icon" />
        </button>
    </div>

    <main class="dashboard-content">
        <div class="dashboard-header">
            <h1 class="dashboard-title">ADD NEW LECTURER</h1>
            <p class="dashboard-subtitle">Create a new lecturer profile</p>
        </div>

        <section class="form-container">
            <div id="generated-lecturer-number" style="display:none; margin-bottom: 1em; color: green; font-weight: bold;"></div>
            <form id="add-lecturer-form" method="POST" action="{{ url_for('lecturer_add') }}">
                <div class="form-group">
                    <label for="lecturer-name">Name</label>
                    <input
                        type="text"
                        id="lecturer-name"
                        name="lecturer-name"
                        placeholder="e.g., Ndumiso"
                        pattern="^[A-Za-z ]+$"
                        title="Please use letters and spaces only."
                        maxlength="100"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="lecturer-surname">Surname</label>
                    <input
                        type="text"
                        id="lecturer-surname"
                        name="lecturer-surname"
                        placeholder="e.g., Mthembu"
                        pattern="^[A-Za-z ]+$"
                        title="Please use letters and spaces only."
                        maxlength="100"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="lecturer-email">Email</label>
                    <input
                        type="email"
                        id="lecturer-email"
                        name="lecturer-email"
                        placeholder="e.g., NdumisoMthembu@dut.ac.za"
                        required
                        pattern="^[A-Za-z0-9._%+\-]+@dut\.ac\.za$"
                        maxlength="120"
                        title="Please use a valid DUT email address ending in @dut.ac.za."

                    />
                </div>
                <button type="submit" class="submit-btn">Add Lecturer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; CyberRogues Attendance System</p>
    </footer>

    <script src="static/js/lecturer.js"></script>
</body>
</html>
