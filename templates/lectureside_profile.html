<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lectureside_profile.css') }}" />
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <a href="{{ url_for('lectureside_dashboard') }}">
        <img src="{{ url_for('static', filename='images/DUT.png') }}" alt="DUT Logo" class="dut-logo" />
      </a>
    </div>
    <div class="header-right">
      <button class="logout-btn" id="logout-btn">Logout</button>
    </div>
  </header>

  <div class="back-button-container">
    <button type="button" class="back-btn" id="back-button" aria-label="Back to Dashboard">
      <img src="{{ url_for('static', filename='images/Back.png') }}" alt="Back icon" class="back-icon" />
    </button>
  </div>

  <main class="dashboard-content">
    <div class="dashboard-header">
      <h1 class="dashboard-title">PROFILE</h1>
      <p class="dashboard-subtitle">Lecturer details</p>
    </div>

    <section class="profile-card">
      <div id="profile-details-section">
        <div class="profile-detail">
          <span class="detail-label">Name:</span>
          <span class="detail-value" id="profile-name">Loading...</span>
        </div>
        <div class="profile-detail">
          <span class="detail-label">Email:</span>
          <span class="detail-value" id="profile-email">Loading...</span>
        </div>
        <div class="profile-detail">
          <span class="detail-label">Role:</span>
          <span class="detail-value">DUT Lecturer</span>
        </div>

        <div class="profile-detail change-password-container">
          <button id="change-password-btn" class="change-password-btn">Change Password</button>
        </div>
      </div>

      <div id="password-form-container" style="display: none;">
        <h3 class="form-title">Update Your Password</h3>
        <form id="password-form">
          <div class="input-group">
            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" required>
          </div>
          <div class="input-group">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" required>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" required>
          </div>
          <p id="password-message" class="error-message"></p>

          <div class="form-actions">
            <button type="submit" class="submit-btn">Save New Password</button>
            <button type="button" id="cancel-password-btn" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; CyberRogues Attendance System</p>
  </footer>

  <script src="{{ url_for('static', filename='js/lectureside_profile.js') }}"></script>
</body>
</html>
