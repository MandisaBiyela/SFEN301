<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Register</title>
    <link rel="stylesheet" href="static/css/register.css" />
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <a href="admin_dashboard.html">
                <img src="static/images/DUT.png" alt="DUT Logo" class="dut-logo" />
            </a>
        </div>
        <div class="header-right">
            <button class="profile-btn">Profile</button>
            <button class="logout-btn">Logout</button>
        </div>
    </header>

    <div class="page-controls">
        <div class="back-button-container">
            <button class="back-btn" id="back-button">
                <img src="static/images/Back.png" alt="Back" class="back-icon" />
            </button>
        </div>
        <div class="print-button-container">
            <button id="print-register-btn">Print Register</button>
        </div>
    </div>

    <main class="dashboard-content">
        <div class="dashboard-header">
            <h1 class="dashboard-title" id="register-module-title">Student Register</h1>
            <p class="dashboard-subtitle" id="module-code-display"></p>
        </div>

        <div class="student-register-controls">
            <input
                type="text"
                id="student-search-input"
                class="search-input"
                placeholder="Search students..."
            />
        </div>

        <section class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Student Number</th>
                        <th>Student Name</th>
                        <th>Student Surname</th>
                    </tr>
                </thead>
                <tbody id="student-register-body"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; CyberRogues Attendance System</p>
    </footer>

    <script src="static/js/register.js"></script>
</body>
</html>
