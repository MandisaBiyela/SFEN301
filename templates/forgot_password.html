<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Attendance Management System</title>
    <link rel="stylesheet" href="static/css/login.css" />
</head>
<body>
    <header class="main-header"> 
        <img src="https://www.dut.ac.za/wp-content/uploads/2014/12/dut.png" alt="DUT Logo" class="dut-logo" />
    </header>

    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Forgot Password</h1>
            <p class="forgot-password-subtitle">Please enter your Lecturer ID number to receive a password reset link in your email inbox.</p>
            
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="lecturer-id">Lecturer ID</label>
                    <input type="text" id="lecturer-id" placeholder="Enter Lecturer ID Number" required />
                </div>
                <button type="submit" class="auth-button">Send Reset Link</button>
            </form>
            
            <a href="login.html" class="back-to-login">Back to Login</a>
        </div>
    </div>

    <footer>
        <p>&copy; CyberRogues Attendance System</p>
    </footer>

    <script src="static/js/login.js"></script>
</body>
</html>
