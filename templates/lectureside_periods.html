<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Timetable</title>
    <!-- Link the specific CSS file for styling the timetable -->
    <link rel="stylesheet" href="static/css/lectureside_periods.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <!-- Assuming a link back to the dashboard if clicking the logo -->
            <a href="lectureside_dashboard.html">
                <img src="static/images/DUT.png" alt="DUT Logo" class="dut-logo">
            </a>
        </div>
        <div class="header-right">
            <button class="profile-btn">Profile</button>
            <button class="logout-btn">Logout</button>
        </div>
    </header>

    <div class="back-button-container">
        <!-- The JS is wired to handle the click event for navigation -->
        <button class="back-btn" id="back-button">
            <img src="static/images/Back.png" alt="Back" class="back-icon">
        </button>
    </div>

    <main class="dashboard-content">
        <div class="page-header">
            <h1 class="page-title">MODULE PERIODS</h1>
            <p class="page-subtitle">View your module periods or click on a module period to cancel it.</p>
        </div>

        <!-- This is the main container where lecturer_periods.js will render the timetable grid -->
        <section class="timetable-container">
            <div class="timetable-grid" id="timetable-grid">
                <!-- Content generated by JavaScript will go here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; CyberRogues Attendance System</p>
    </footer>

    <!-- =====================================
         Custom Confirmation Modal Structure 
         ===================================== -->
    <div id="confirmation-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <p id="modal-message">Are you sure you want to cancel this class?</p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="modal-btn confirm-btn">Yes, Cancel</button>
                <button id="modal-cancel-btn" class="modal-btn cancel-btn">Keep Active</button>
            </div>
        </div>
    </div>

    <!-- Link the JavaScript file to fetch data, render the grid, and handle interaction -->
    <script src="static/js/lectureside_periods.js"></script>
</body>
</html>
